{
  "marathon-host":"$MARATHON_HOSTNAME",
  "marathon-port":$MARATHON_PORT,
  "services": [
    { "app-id": "/myappid", "protocol":"HTTP", "port":8092,
      "options": { "admin": "enabled" }}
  ],
  "template": "/etc/api-gateway/goji-nginx.tmpl",
  "target": "/tmp/api-gateway-upstreams.http.conf",
  "command": "sed 's/upstream\\ \\_/upstream\\ /g' /tmp/api-gateway-upstreams.http.conf > /etc/api-gateway/environment.conf.d/api-gateway-upstreams.http.conf && api-gateway -t -p /usr/local/api-gateway/ -c /etc/api-gateway/api-gateway.conf && api-gateway -s reload",
  "delay": 0
}